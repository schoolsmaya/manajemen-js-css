<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Sertifikasi Guru</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .search-controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        .search-controls input { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .search-controls select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .table-container { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .pagination-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .pagination-controls button { padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        .pagination-controls button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .status-message { margin-top: 10px; padding: 10px; border-radius: 4px; background-color: #e9ecef; border: 1px solid #dee2e6; }
        .generate-btn { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .generate-btn:disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator Kartu Sertifikasi Guru</h1>

        <div class="search-controls">
            <input type="text" id="genSG-search-input" placeholder="Cari NUPTK, Nama, atau No. Peserta...">
            <label for="genSG-rows-per-page-select">Baris per halaman:</label>
            <select id="genSG-rows-per-page-select">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="status-message" id="genSG-status-message">Memuat data...</div>

        <div class="table-container" id="genSG-table-container">
            </div>

        <div class="pagination-controls">
            <button id="genSG-prev-page-btn">Sebelumnya</button>
            <span id="genSG-page-info"></span>
            <button id="genSG-next-page-btn">Berikutnya</button>
        </div>
    </div>

    <script src="../../generator/pdf/pdf-lib.min.js"></script>
    <script src="../../generator/pdf/fontkit.umd.min.js"></script>
    <script src="../../generator/pdf/FileSaver.min.js"></script>
    
    <script src="index.js"></script> 
</body>
</html>
